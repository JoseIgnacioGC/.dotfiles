set -sa terminal-features ',xterm-256color:RGB' # NOTE: Your real terminal color outside tmux
set -g default-shell "/usr/bin/zsh"
set -g status-style bg=default
set -g detach-on-destroy off

# set -g status
set -gs escape-time 10
set -g mouse on
set -g status-bg default 
set -gw mode-keys vi
   
# list of plugins
set -g @plugin "tmux-plugins/tpm"
set -g @plugin "tmux-plugins/tmux-sensible"
set -g @plugin "christoomey/vim-tmux-navigator"
set -g @plugin 'joshmedeski/t-smart-tmux-session-manager'

# theme
set -g @plugin "o0th/tmux-nova"
set -g @nova-pane-justify "left" # left | centre | right
set -g @nova-pane-active-border-style "#44475a"
set -g @nova-pane-border-style "#282a36"
set -g @nova-status-style-bg off
set -g @nova-status-style-fg "#d8dee9"
set -g @nova-status-style-active-bg "#48757A"
set -g @nova-status-style-active-fg "#d8dee9"
set -g @nova-status-style-double-bg "#d8dee9"

# smart tmux session manager
set -g @t-fzf-prompt 'î¯ˆ  '
 
# bindings
bind N new-session
# bindings - move between windows
bind -r Tab next-window
bind -r n next-window
bind -r BTab previous-window
bind -r b previous-window
# bindings - move between sessions
bind -r ( switch-client -p
bind -r ) switch-client -n
# bindings - resize pane
bind -r h resize-pane -L 5
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
# bindings - open pane/window in current dir
bind v customize-mode -Z
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "~/"
bind C new-window -c "#{pane_current_path}"
# bindings - copy mode vi key bindings
bind P paste-buffer
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

run "~/.tmux/plugins/tpm/tpm"
