set -sa terminal-features ',xterm-256color:RGB' # NOTE: Your real terminal color outside tmux
set -g default-shell "/usr/bin/zsh"
set -g status-style bg=default
set -g detach-on-destroy off

# set -g status
set -gs escape-time 10
set -g mouse on
set -g status-bg default 
set -gw mode-keys vi
   
# list of plugins
set -g @plugin "tmux-plugins/tpm"
set -g @plugin "tmux-plugins/tmux-sensible"
set -g @plugin "christoomey/vim-tmux-navigator"

# theme
set -g @plugin "o0th/tmux-nova"
set -g @nova-pane-justify "left" # left | centre | right
set -g @nova-pane-active-border-style "#44475a"
set -g @nova-pane-border-style "#282a36"
set -g @nova-status-style-bg off
set -g @nova-status-style-fg "#d8dee9"
set -g @nova-status-style-active-bg "#48757A"
set -g @nova-status-style-active-fg "#d8dee9"
set -g @nova-status-style-double-bg "#d8dee9"

# TODO: unbind unused

# no prefix bindings - move between windows & sessions
bind -nr M-H previous-window
bind -nr M-J switch-client -p
bind -nr M-K switch-client -n
bind -nr M-L next-window
# bindings - move between windows & sessions
bind -r h previous-window
bind -r j switch-client -p
bind -r k switch-client -n
bind -r l next-window
# bindings - resize pane
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
# bindings - open new pane/window
bind s split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"
bind c new-window -c "~/"
bind C new-window -c "#{pane_current_path}"
# bindings - open new sessions
bind n new-session -c "~/"
bind N new-session -c "#{pane_current_path}"
# bindings - copy mode vi key bindings
bind P paste-buffer
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel
bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel
# overrides
bind % customize-mode -Z
bind '"' choose-tree -Zs

run "~/.tmux/plugins/tpm/tpm"
